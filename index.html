<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
` <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" class="equilibrium">

      <div class="text">

        <h1>Equilibrium #3429</h1>

        <p class="information">Our Equilibrium collection promotes balance and calm.</p>
      </div>
    <div class="statistic">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="price_p">0.041 ETH</p>
      </div>
      
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <p class="time_p">3 days left</p>
      </div>
      
    </div>
    <hr>
    <div class="about">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="author">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>   
 

 
</body>
</html>
